<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anas Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .triangle {
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 150px solid #1a1a1a;
        position: relative;
        margin-bottom: 20px;
    }
    .box {
        position: absolute;
        width: 120px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        font-weight: bold;
    }
    #productBox { background-color: #007bff; top: 20px; left: 15px; }
    #quantityBox { background-color: #28a745; top: 20px; right: 15px; }
    #totalBox { background-color: #ffc107; bottom: -60px; left: 50%; transform: translateX(-50%); }
    input[type=number] {
        width: 80px;
        padding: 5px;
        border-radius: 8px;
        border: none;
        text-align: center;
    }
    button {
        background-color: #dc3545;
        border: none;
        padding: 12px 24px;
        color: #fff;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
    }
    .menu {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
    }
    .dropdown {
        display: none;
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #222;
        border-radius: 8px;
        overflow: hidden;
    }
    .dropdown a {
        display: block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
    }
    .dropdown a:hover {
        background-color: #444;
    }
</style>
</head>
<body>
<div class="menu" onclick="toggleDropdown()">☰</div>
<div class="dropdown" id="dropdownMenu">
    <a href="sales.html">المبيعات</a>
</div>

<div class="container">
    <div class="triangle">
        <div class="box" id="productBox">
            <select id="productSelect">
                <option value="منتج1" data-price="1000" data-cost="700">منتج1</option>
                <option value="منتج2" data-price="2000" data-cost="1200">منتج2</option>
                <option value="منتج3" data-price="3000" data-cost="2000">منتج3</option>
            </select>
        </div>
        <div class="box" id="quantityBox">
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <div class="box" id="totalBox">0 ل.س</div>
    </div>
    <button onclick="saveSale()">احفظ</button>
</div>

<script>
function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function calculateTotal() {
    const productSelect = document.getElementById('productSelect');
    const selectedOption = productSelect.options[productSelect.selectedIndex];
    const price = parseFloat(selectedOption.getAttribute('data-price'));
    const quantity = parseInt(document.getElementById('quantity').value);
    const total = price * quantity;
    document.getElementById('totalBox').innerText = total.toLocaleString() + " ل.س";
    return {
        product: selectedOption.value,
        price: price,
        cost: parseFloat(selectedOption.getAttribute('data-cost')),
        quantity: quantity,
        total: total
    };
}

function saveSale() {
    const sale = calculateTotal();
    let sales = JSON.parse(localStorage.getItem('sales')) || [];
    sales.push({
        product: sale.product,
        quantity: sale.quantity,
        total: sale.total,
        cost: sale.cost,
        date: new Date().toISOString()
    });
    localStorage.setItem('sales', JSON.stringify(sales));
    alert("تم حفظ المبيعات!");
}
</script>
</body>
</html>
