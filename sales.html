<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anas Store</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #0d6efd;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
    color: #fff;
  }
  .menu {
    position: relative;
  }
  .menu button {
    background: #0d6efd;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }
  .dropdown {
    display: none;
    position: absolute;
    right: 0;
    background: #333;
    min-width: 150px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
    z-index: 1;
  }
  .dropdown a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown a:hover {
    background: #575757;
  }
  .menu:hover .dropdown {
    display: block;
  }
  main {
    padding: 20px;
  }
  .sale-box {
    background: #222;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    margin: 0 auto;
  }
  .sale-box h2 {
    text-align: center;
    color: #0d6efd;
  }
  .sale-box label {
    display: block;
    margin: 10px 0 5px;
  }
  .sale-box select, .sale-box input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
  }
  .sale-box button {
    width: 100%;
    padding: 12px;
    background: #0d6efd;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  .sale-box button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<header>
  <h1>Anas Store</h1>
  <div class="menu">
    <button>☰</button>
    <div class="dropdown">
      <a href="stocks.html">المخزون</a>
      <a href="sales.html">المبيعات</a>
    </div>
  </div>
</header>
<main>
  <div class="sale-box">
    <h2>صفحة البيع</h2>
    <label for="productSelect">اختر المنتج</label>
    <select id="productSelect">
      <option value="">اختر المنتج</option>
    </select>
    <label for="quantity">العدد</label>
    <input type="number" id="quantity" placeholder="أدخل العدد" min="1">
    <label for="price">سعر البيع الكلي</label>
    <input type="number" id="price" placeholder="أدخل سعر البيع" min="0">
    <button onclick="addSale()">أضف البيع</button>
  </div>
</main>

<script>
// تحميل المنتجات من المخزون
function loadProducts() {
  const select = document.getElementById('productSelect');
  select.innerHTML = '<option value="">اختر المنتج</option>';
  const products = JSON.parse(localStorage.getItem('products')) || [];
  products.forEach(p => {
    const option = document.createElement('option');
    option.value = p.name;
    option.textContent = p.name;
    select.appendChild(option);
  });
}

window.onload = loadProducts;

// إضافة بيع جديد
function addSale() {
  const product = document.getElementById('productSelect').value;
  const quantity = parseInt(document.getElementById('quantity').value);
  const price = parseFloat(document.getElementById('price').value);
  if (!product || !quantity || !price) {
    alert('اكمل جميع الحقول!');
    return;
  }

  // تحديث المخزون
  let products = JSON.parse(localStorage.getItem('products')) || [];
  const prodIndex = products.findIndex(p => p.name === product);
  if (prodIndex === -1) {
    alert('المنتج غير موجود في المخزون!');
    return;
  }
  if (products[prodIndex].stock < quantity) {
    alert('الكمية في المخزون غير كافية!');
    return;
  }
  products[prodIndex].stock -= quantity;
  localStorage.setItem('products', JSON.stringify(products));

  // إضافة البيع
  let sales = JSON.parse(localStorage.getItem('sales')) || [];
  sales.push({
    product,
    quantity,
    total: price,
    date: new Date().toISOString()
  });
  localStorage.setItem('sales', JSON.stringify(sales));

  alert('تم تسجيل البيع بنجاح!');
  document.getElementById('quantity').value = '';
  document.getElementById('price').value = '';
  loadProducts(); // تحديث القائمة بعد البيع
}
</script>
</body>
</html>
