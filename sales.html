<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة المبيعات - Anas Store</title>
<style>
  body {
    background-color: #1e1e1e;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #111;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
    color: #0ff;
  }
  main {
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  table, th, td {
    border: 1px solid #333;
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #222;
  }
  td {
    background-color: #111;
  }
  .stats {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>المبيعات</h1>
  <a href="index.html" style="color:#0ff;text-decoration:none;">🏠 الرجوع للبيع</a>
</header>
<main>
  <div class="stats">
    <p>إجمالي المبيعات: <span id="totalSales">0</span></p>
    <p>إجمالي الربح: <span id="totalProfit">0</span></p>
    <p>مبيعات هذا الشهر: <span id="monthSales">0</span></p>
    <p>ربح هذا الشهر: <span id="monthProfit">0</span></p>
  </div>
  <h2>تفاصيل المبيعات اليومية</h2>
  <table>
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>المنتج</th>
        <th>الكمية</th>
        <th>سعر القطعة</th>
        <th>الربح</th>
      </tr>
    </thead>
    <tbody id="salesTable">
    </tbody>
  </table>
</main>
<script>
function getSales() {
  let sales = localStorage.getItem('anasStoreSales');
  return sales ? JSON.parse(sales) : [];
}

function updateSalesPage() {
  const sales = getSales();
  const tbody = document.getElementById('salesTable');
  tbody.innerHTML = '';
  let totalSales = 0, totalProfit = 0, monthSales = 0, monthProfit = 0;

  const now = new Date();
  const currentMonth = now.getMonth();
  const currentYear = now.getFullYear();

  sales.forEach(sale => {
    const saleDate = new Date(sale.date);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${saleDate.toLocaleDateString()}</td>
      <td>${sale.product}</td>
      <td>${sale.quantity}</td>
      <td>${sale.price}</td>
      <td>${sale.profit}</td>
    `;
    tbody.appendChild(row);

    totalSales += sale.price * sale.quantity;
    totalProfit += sale.profit;

    if (saleDate.getMonth() === currentMonth && saleDate.getFullYear() === currentYear) {
      monthSales += sale.price * sale.quantity;
      monthProfit += sale.profit;
    }
  });

  document.getElementById('totalSales').innerText = totalSales;
  document.getElementById('totalProfit').innerText = totalProfit;
  document.getElementById('monthSales').innerText = monthSales;
  document.getElementById('monthProfit').innerText = monthProfit;
}

updateSalesPage();
</script>
</body>
</html>
