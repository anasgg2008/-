<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anas Store</title>
<style>
  body {
    background-color: #111;
    color: #0ff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0ff;
  }
  .product-box {
    border: 1px solid #0ff;
    border-radius: 10px;
    padding: 10px;
    margin: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .triangle {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }
  .triangle div {
    border: 1px solid #0ff;
    border-radius: 10px;
    padding: 10px;
    width: 30%;
    text-align: center;
    font-size: 1.2em;
  }
  .save-btn {
    background-color: red;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 1.2em;
  }

  /* قائمة الثلاث نقاط */
  #menuBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #333;
    color: #0ff;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 100;
  }
  #menuDropdown {
    display: none;
    position: absolute;
    right: 0;
    background: #222;
    border: 1px solid #555;
    min-width: 150px;
    z-index: 100;
  }
  #menuDropdown a {
    display: block;
    padding: 10px;
    color: #0ff;
    text-decoration: none;
  }
  #menuDropdown a:hover {
    background: #0ff;
    color: #000;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Anas Store</h1>

  <div class="product-box">
    <span>المنتج 1</span>
    <input type="number" id="qty1" placeholder="العدد" min="0">
  </div>
  <div class="product-box">
    <span>المنتج 2</span>
    <input type="number" id="qty2" placeholder="العدد" min="0">
  </div>
  <div class="product-box">
    <span>المنتج 3</span>
    <input type="number" id="qty3" placeholder="العدد" min="0">
  </div>

  <div class="triangle">
    <div id="productSelect">اختر المنتج</div>
    <div id="totalQty">العدد الإجمالي</div>
    <div id="totalPrice">السعر الإجمالي</div>
  </div>

  <button class="save-btn" id="saveBtn">احفظ</button>
</div>

<!-- قائمة الثلاث نقاط -->
<button id="menuBtn">☰</button>
<div id="menuDropdown">
  <a href="stock.html">المخزون</a>
  <a href="sales.html">المبيعات</a>
</div>

<script>
  const btn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('menuDropdown');
  btn.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
  });
  document.addEventListener('click', e => {
    if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });

  // مثال لحساب إجمالي الكمية والسعر (تخزين مؤقت فقط)
  const qty1 = document.getElementById('qty1');
  const qty2 = document.getElementById('qty2');
  const qty3 = document.getElementById('qty3');
  const totalQty = document.getElementById('totalQty');
  const totalPrice = document.getElementById('totalPrice');
  const saveBtn = document.getElementById('saveBtn');

  function updateTotals() {
    const q1 = parseInt(qty1.value) || 0;
    const q2 = parseInt(qty2.value) || 0;
    const q3 = parseInt(qty3.value) || 0;
    const total = q1 + q2 + q3;
    totalQty.textContent = 'العدد الإجمالي: ' + total;
    const price = (q1*1000) + (q2*2000) + (q3*1500); // مثال على الأسعار
    totalPrice.textContent = 'السعر الإجمالي: ' + price;
  }

  qty1.addEventListener('input', updateTotals);
  qty2.addEventListener('input', updateTotals);
  qty3.addEventListener('input', updateTotals);

  saveBtn.addEventListener('click', () => {
    const salesData = {
      product1: parseInt(qty1.value) || 0,
      product2: parseInt(qty2.value) || 0,
      product3: parseInt(qty3.value) || 0,
      timestamp: new Date().toISOString()
    };
    // تخزين محلي مؤقت
    localStorage.setItem('lastSale', JSON.stringify(salesData));
    alert('تم الحفظ مؤقتاً (سيتم ربطه لاحقاً مع صفحة المبيعات)');
  });
</script>
</body>
</html>
