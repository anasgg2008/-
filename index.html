<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anas Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        background: #1f1f1f;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header h1 { margin: 0; color: #00f0ff; }
    nav select {
        background: #222;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    main {
        padding: 20px;
    }
    .sale-form {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .sale-form input, .sale-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
    .sale-form button {
        width: 100%;
        padding: 12px;
        background: #ff0055;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }
    .sale-form button:hover { background: #ff3399; }
    .summary {
        max-width: 400px;
        margin: 20px auto;
        background: #1e1e1e;
        padding: 15px;
        border-radius: 10px;
    }
    .summary h3 { margin-top: 0; color: #00ff99; }
</style>
</head>
<body>

<header>
    <h1>Anas Store</h1>
    <nav>
        <select id="menuSelect">
            <option value="">☰ القائمة</option>
            <option value="stocks.html">المخزون</option>
            <option value="sales.html">المبيعات</option>
        </select>
    </nav>
</header>

<main>
    <div class="sale-form">
        <h2>إضافة عملية بيع</h2>
        <select id="productSelect">
            <option value="">اختر المنتج</option>
        </select>
        <input type="number" id="quantityInput" placeholder="كمية القطع المباعة">
        <input type="number" id="totalPriceInput" placeholder="السعر الكلي للبيع">
        <button onclick="addSale()">سجل البيع</button>
    </div>

    <div class="summary" id="summary">
        <h3>ملخص المبيعات</h3>
        <p id="totalSales">إجمالي المبيعات: 0</p>
        <p id="totalProfit">إجمالي الربح: 0</p>
    </div>
</main>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
let sales = JSON.parse(localStorage.getItem('sales')) || [];

const productSelect = document.getElementById('productSelect');
const quantityInput = document.getElementById('quantityInput');
const totalPriceInput = document.getElementById('totalPriceInput');
const totalSalesElem = document.getElementById('totalSales');
const totalProfitElem = document.getElementById('totalProfit');
const menuSelect = document.getElementById('menuSelect');

menuSelect.addEventListener('change', () => {
    if(menuSelect.value) window.location.href = menuSelect.value;
});

function updateProductOptions() {
    productSelect.innerHTML = '<option value="">اختر المنتج</option>';
    products.forEach((p, index) => {
        productSelect.innerHTML += `<option value="${index}">${p.name} (متبقي: ${p.quantity})</option>`;
    });
}

function addSale() {
    const prodIndex = productSelect.value;
    const quantity = parseInt(quantityInput.value);
    const totalPrice = parseFloat(totalPriceInput.value);

    if(prodIndex === "" || isNaN(quantity) || isNaN(totalPrice)) {
        alert("اكمل جميع الحقول!");
        return;
    }

    const product = products[prodIndex];

    if(quantity > product.quantity) {
        alert("الكمية المطلوبة أكبر من المخزون!");
        return;
    }

    const profit = totalPrice - (quantity * product.purchasePrice);

    // تسجيل البيع
    sales.push({
        date: new Date().toLocaleDateString(),
        product: product.name,
        quantity: quantity,
        totalPrice: totalPrice,
        profit: profit
    });

    // تحديث المخزون
    product.quantity -= quantity;

    localStorage.setItem('products', JSON.stringify(products));
    localStorage.setItem('sales', JSON.stringify(sales));

    quantityInput.value = '';
    totalPriceInput.value = '';
    updateProductOptions();
    updateSummary();
}

function updateSummary() {
    const totalSalesValue = sales.reduce((acc, s) => acc + s.totalPrice, 0);
    const totalProfitValue = sales.reduce((acc, s) => acc + s.profit, 0);
    totalSalesElem.textContent = `إجمالي المبيعات: ${totalSalesValue.toLocaleString()}`;
    totalProfitElem.textContent = `إجمالي الربح: ${totalProfitValue.toLocaleString()}`;
}

// تحديث القائمة عند تحميل الصفحة
updateProductOptions();
updateSummary();
</script>

</body>
</html>
